<mat-card class="login-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Rating Movies App</mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="" value="" formControlName="username">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="" value="" type="password" formControlName="password" >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-buttons-container">
    <button class="login-button" mat-raised-button color="primary" (click)="onSubmit()">{{this.loadingText}}</button>
  </mat-card-actions>
</mat-card>
